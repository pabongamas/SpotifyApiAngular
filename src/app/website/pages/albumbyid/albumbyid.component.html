<main class="mainAlbumById font-sans">
    <section *ngIf="albumByIdData">
        <div *ngIf="albumByIdData.images && albumByIdData.images.length > 0"class="flexColumn imgCoverArtist">
           <div class="h100 contInfoAlbum" [attr.style]="albumByIdData.images[0].url | colorByImage:'background-color'">
            
                <div>
                    <img class="wh100 imgAlbum" src="{{albumByIdData.images[0].url}}" alt="">
                </div>
                <div class="descAlbum">
                    <div>
                        <span class="Title">{{albumByIdData.type | titlecase}}</span>
                    </div>
                    <div>
                        <span class="boldTitle Title fzbig  ">{{albumByIdData.name}}</span>
                    </div>
                    <div class="flex">
                        <div class=" gap-1">
                            <ng-container  *ngFor="let artist of albumByIdData.artists;let last = last">
                                <span class="viewArtist" [routerLink]="['/artist',artist.id]" >{{artist.name}}</span>
                                <ng-container *ngIf="!last"><span class="viewArtist">, </span></ng-container>
                            </ng-container>
                        </div>
                        <!-- <span [routerLink]="['/artist',albumByIdData.artists[0].id]" class="nameArtistspan">{{albumByIdData.artists[0].name }}</span> -->
                        <span class="Title infoYear">{{albumByIdData.release_date| date:'yyyy'}}</span>
                        <span class="Title infoYear">{{albumByIdData.total_tracks}} Canciones</span>
                    </div>
                </div>
           </div>
        </div>
</section>
<div>
    <app-tracks [loadedTracksByAlbum]="true" [dataTracks]="albumByIdData.tracks"></app-tracks>
</div>
</main>
