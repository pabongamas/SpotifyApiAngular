
<div class="contNewRelease" *ngIf="albumsByArtistData.items!==undefined&&albumsByArtistData.items.length>0">
    <div class="title mt-8">
        <div class="flex flexBetweenCenter">
            <div>
                <span class="font-sans">{{dataArtist.name}}</span>
            </div>
            <div class="flex flexAlignCenter" >
                <div class="flex flexAlignCenter gap-4">
                  <div class="flexAlignCenter" mat-icon-button [matMenuTriggerFor]="menuOptionDiscography">
                    <label for="">{{optionMenuActive}}</label>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="expand_more"></mat-icon>
                  </div>
                  <div class="flexAlignCenter">
                    <button  mat-icon-button matTooltip="Ver modo Lista" (click)="loadTypeWork('list')" class="flex" [ngClass]="{'activeBadge': activeBadge === 'list'}">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="list"></mat-icon>
                    </button>
                  </div>
                  <div class="flexAlignCenter">
                    <button mat-icon-button matTooltip="Ver modo Albums" (click)="loadTypeWork('widgets')" class="flex" [ngClass]="{'activeBadge': activeBadge === 'widgets'}">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="widgets"></mat-icon>
                    </button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngIf="activeBadge==='widgets';else blockList">
        <app-albums [viewDiscography]="true" [dataalbums]="albumsByArtistData.items"></app-albums>
    </ng-container>
    <ng-template #blockList>
        <app-albumbyid [album]="album" [esAlbumForEach]="true" *ngFor="let album of albumsByArtistData.items"></app-albumbyid>
    </ng-template>
</div>
<div class="divBtnLoadMoreNewRealeses flexAlignCenter justifyCenter pb-8"  *ngIf="albumsByArtistData.items!==undefined&&albumsByArtistData.items.length>0 && totalElements>albumsByArtistData.items.length">
    <button class="rounded-full bg-ColorSpot p-15" (click)="loadMoreAlbums()">Cargar mas</button>
</div>

<mat-menu #menuOptionDiscography="matMenu">
    <span  class="font-sans" (click)="switchOption('all')" mat-menu-item>Todos</span>
    <span  class="font-sans" (click)="switchOption('album')" mat-menu-item>Albums</span>
    <span  class="font-sans" (click)="switchOption('single')" mat-menu-item>Sencillos y EP</span>
    <span  class="font-sans" (click)="switchOption('compilation')" mat-menu-item>Recopilatorios</span>
  </mat-menu>
