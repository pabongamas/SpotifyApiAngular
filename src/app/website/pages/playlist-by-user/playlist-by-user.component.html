<ng-container class="contNewRelease"> </ng-container>

<div class="contNewRelease">
  <div class="title mt-8">
    <div class="flex flexBetweenCenter"></div>
  </div>
  <div class="p-4">
    <div class="flex flex-col gap-2">
      <label for="" class="text-ColorSpot text-2xl font-semibold">Busca tu playlist</label>
      <input
        placeholder="Busqueda de playlist"
        class="w-full md:w-2/4 lg:w-3/12 sm:w-full rounded text p-2 placeholder-shown:border-gray-500"
        [formControl]="input"
        type="search"
        name=""
        id=""
      />
    </div>
    <app-playlist-all
      [isDataSource]="true"
      [dataPlaylist]="dataSource.data.getValue()"
    ></app-playlist-all>
  </div>
</div>
