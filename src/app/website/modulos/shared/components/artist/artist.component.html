<div [routerLink]="['/artist',artist.id]" class="artistContFull">
    <div class="contImgArtist">
        <img class="imgArtist" [src]="artist.images[0]?.url || 'assets/img/logoSpot.png'">
    </div>
    <div class="descArtist pt-3 relative z-10 max-w-full inline-block align-middle">
        <div class="nameArtist text-ellipsis overflow-hidden whitespace-nowrap w-full">{{artist.name}}</div>
    </div>
</div>
